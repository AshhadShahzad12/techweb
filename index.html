<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A$HTECH - Your Electronic Dream</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js">
  </script>
  <style>
   { margin:0; padding:0; box-sizing:border-box; font-family: "Poppins", sans-serif; }
    .navbar-custom { background-color:#1f2a36; padding:15px 20px; }
    .navbar-brand { color:#fff; font-weight:700; font-size:1.3rem; }
    .btn-light { background:#fff; color:#1f2a36; border:none; font-weight:600; padding:5px 10px; cursor:pointer; }
    .cart-badge { background:#e63946; color:#fff; border-radius:50%; padding:3px 8px; font-size:0.8rem; }

    .hero-section { background: linear-gradient(90deg, #4a90e2, #8e44ad); color:#fff; text-align:center; padding:80px 20px; }

    .product-card {
      background:#fff; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.1);
      padding:15px; margin-bottom:20px;
    }
    .main-product-image { width:100%; border-radius:8px; }
    .thumbnail-images img { width:60px; height:60px; margin:5px; border-radius:5px; border:2px solid transparent; cursor:pointer; }
    .thumbnail-images img.selected { border-color:#4a90e2; }

    .quantity-btn { background:#4a90e2; color:#fff; padding:5px 15px; border:none; border-radius:4px; }
    .btn-add-cart { background:#8e44ad; color:#fff; border:none; padding:10px 20px; border-radius:5px; cursor:pointer; }
  </style>
</head>
<body>
<nav class="navbar navbar-custom d-flex justify-content-between align-items-center">
    <span class="navbar-brand">A$HTECH</span>
    <button class="btn-light">Cart <span class="cart-badge" id="cartCount">0</span></button>
  </nav>

  <section class="hero-section">
    <h1>Welcome to Our Tech Store</h1>
    <p>Explore the latest gadgets!</p>
  </section>

  <section class="products-section container text-center py-4">

    <h2 class="mb-4">Our Products</h2>

    <div class="row justify-content-center">

      <div class="col-md-4">
        <div class="product-card">
          <h3>Smartphone</h3>

          <img id="phoneMain" class="main-product-image"
               src="https://images.pexels.com/photos/6078122/pexels-photo-6078122.jpeg">

          <div class="thumbnail-images">
            <img class="selected"
                 src="https://images.pexels.com/photos/6078122/pexels-photo-6078122.jpeg"
                 onclick="changeImage(this,'phoneMain')">
            <img src="https://images.pexels.com/photos/4042801/pexels-photo-4042801.jpeg"
                 onclick="changeImage(this,'phoneMain')">
            <img src="https://images.pexels.com/photos/4042804/pexels-photo-4042804.jpeg"
                 onclick="changeImage(this,'phoneMain')">
          </div>

          <div class="d-flex justify-content-center gap-3 my-2">
            <button class="quantity-btn" onclick="decreaseQuantity('phone')">-</button>
            <span id="phoneQty">1</span>
            <button class="quantity-btn" onclick="increaseQuantity('phone')">+</button>
          </div>

          <button class="btn-add-cart w-100" onclick="addToCart('phone')">Add to Cart</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="product-card">
          <h3>Laptop</h3>

          <img id="laptopMain" class="main-product-image"
               src="https://c.pxhere.com/photos/5f/7e/apple_computer_notebook_technology_laptop_screen_electronics_publicdomain-103006.jpg!d">

          <div class="thumbnail-images">
            <img class="selected"
                 src="https://c.pxhere.com/photos/5f/7e/apple_computer_notebook_technology_laptop_screen_electronics_publicdomain-103006.jpg!d"
                 onclick="changeImage(this,'laptopMain')">
            <img src="https://c.pxhere.com/photos/61/61/technology_computer_workdesk_home_office_laptop-794069.jpg!d"
                 onclick="changeImage(this,'laptopMain')">
            <img src="https://c.pxhere.com/photos/c2/ca/music_on_your_smartphone_spotify_music_service_music_online_listening_to_music_smartphone_headphones_laptop-349089.jpg!d"
                 onclick="changeImage(this,'laptopMain')">
          </div>

          <div class="d-flex justify-content-center gap-3 my-2">
            <button class="quantity-btn" onclick="decreaseQuantity('laptop')">-</button>
            <span id="laptopQty">1</span>
            <button class="quantity-btn" onclick="increaseQuantity('laptop')">+</button>
          </div>

          <button class="btn-add-cart w-100" onclick="addToCart('laptop')">Add to Cart</button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="product-card">
          <h3>Tablet</h3>

          <img id="tabletMain" class="main-product-image"
               src="https://images.pexels.com/photos/844225/pexels-photo-844225.jpeg">

          <div class="thumbnail-images">
            <img class="selected"
                 src="https://images.pexels.com/photos/844225/pexels-photo-844225.jpeg"
                 onclick="changeImage(this,'tabletMain')">
            <img src="https://images.pexels.com/photos/265128/pexels-photo-265128.jpeg"
                 onclick="changeImage(this,'tabletMain')">
            <img src="https://images.pexels.com/photos/733856/pexels-photo-733856.jpeg"
                 onclick="changeImage(this,'tabletMain')">
          </div>

          <div class="d-flex justify-content-center gap-3 my-2">
            <button class="quantity-btn" onclick="decreaseQuantity('tablet')">-</button>
            <span id="tabletQty">1</span>
            <button class="quantity-btn" onclick="increaseQuantity('tablet')">+</button>
          </div>

          <button class="btn-add-cart w-100" onclick="addToCart('tablet')">Add to Cart</button>
        </div>
      </div>

    </div>
  </section>

  <script>
    const qty = { phone:1, laptop:1, tablet:1 };

    function changeImage(imgEl, mainId) {
      $("#" + mainId).attr("src", imgEl.src);
      $(imgEl).addClass("selected").siblings().removeClass("selected");
    }

    function increaseQuantity(product) {
      qty[product]++;
      $("#" + product + "Qty").text(qty[product]);
    }

    function decreaseQuantity(product) {
      if (qty[product] > 1) qty[product]--;
      $("#" + product + "Qty").text(qty[product]);
    }

    function addToCart(product) {
      let cartCount = parseInt($("#cartCount").text());
      cartCount += qty[product];

      $("#cartCount").text(cartCount);

      alert(qty[product] + " item(s) added to cart!");
    }
  </script>
</body>
</html>
